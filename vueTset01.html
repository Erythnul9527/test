<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自助取票机</title>
  <!-- 引入 Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- 引入 Element Plus 样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <!-- 引入 Element Plus 组件库 -->
  <script src="https://unpkg.com/element-plus"></script>
  <!-- 引入图标库 -->
  <script src="https://unpkg.com/@element-plus/icons-vue"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: #333;
    }
    
    #app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #409EFF;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .header p {
      color: #666;
      font-size: 16px;
    }
    
    /* 轮播图样式 */
    .banner-container {
      margin-bottom: 30px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
    }
    
    .banner-item {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    
    /* 取票功能区 */
    .ticket-section {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .ticket-options {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
    }
    
    .ticket-options h2 {
      color: #409EFF;
      margin-bottom: 20px;
      font-size: 22px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .option-group {
      margin-bottom: 25px;
    }
    
    .option-group h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #666;
    }
    
    .option-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    
    .option-button {
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f7fa;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid #dcdfe6;
    }
    
    .option-button:hover {
      background: #ecf5ff;
      border-color: #c6e2ff;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.1);
    }
    
    .option-button.active {
      background: #ecf5ff;
      border-color: #409EFF;
      color: #409EFF;
    }
    
    .option-button i {
      font-size: 28px;
      margin-bottom: 8px;
    }
    
    .option-button span {
      font-size: 14px;
    }
    
    .ticket-display {
      width: 300px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .ticket-display h2 {
      color: #409EFF;
      margin-bottom: 20px;
      font-size: 22px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      width: 100%;
      text-align: center;
    }
    
    .ticket-preview {
      width: 100%;
      height: 180px;
      background: #f5f7fa;
      border: 2px dashed #dcdfe6;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      flex-direction: column;
    }
    
    .ticket-preview.empty {
      color: #999;
    }
    
    .ticket-preview.filled {
      background: #ecf5ff;
      border-color: #409EFF;
    }
    
    .ticket-preview i {
      font-size: 40px;
      margin-bottom: 10px;
    }
    
    .ticket-info {
      text-align: center;
    }
    
    .ticket-info h3 {
      margin-bottom: 5px;
      color: #333;
    }
    
    .ticket-info p {
      color: #666;
      font-size: 14px;
    }
    
    .action-buttons {
      width: 100%;
      margin-top: auto;
    }
    
    .action-buttons .el-button {
      width: 100%;
      height: 50px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    /* 操作指引 */
    .instructions {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
    }
    
    .instructions h2 {
      color: #409EFF;
      margin-bottom: 20px;
      font-size: 22px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .steps {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    
    .step {
      flex: 1;
      text-align: center;
    }
    
    .step-icon {
      width: 60px;
      height: 60px;
      background: #ecf5ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      color: #409EFF;
      font-size: 24px;
    }
    
    .step h3 {
      margin-bottom: 10px;
      color: #333;
    }
    
    .step p {
      color: #666;
      font-size: 14px;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .ticket-section {
        flex-direction: column;
      }
      
      .ticket-display {
        width: 100%;
      }
      
      .steps {
        flex-direction: column;
      }
      
      .step {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>自助取票机</h1>
      <p>请选择您需要的票种</p>
    </div>
    
    <!-- 轮播图 -->
    <div class="banner-container">
      <el-carousel :interval="4000" type="card" height="200px">
        <el-carousel-item v-for="(item, index) in banners" :key="index">
          <div class="banner-item" :style="{ backgroundImage: 'url(' + item.image + ')' }">
            {{ item.title }}
          </div>
        </el-carousel-item>
      </el-carousel>
    </div>
    
    <!-- 取票功能区 -->
    <div class="ticket-section">
      <div class="ticket-options">
        <h2>请选择票种</h2>
        
        <div class="option-group">
          <h3>票务类型</h3>
          <div class="option-buttons">
            <div 
              v-for="type in ticketTypes" 
              :key="type.value"
              class="option-button"
              :class="{ active: selectedType === type.value }"
              @click="selectType(type.value)"
            >
              <el-icon><component :is="type.icon" /></el-icon>
              <span>{{ type.label }}</span>
            </div>
          </div>
        </div>
        
        <div class="option-group">
          <h3>票务时间</h3>
          <div class="option-buttons">
            <div 
              v-for="time in ticketTimes" 
              :key="time.value"
              class="option-button"
              :class="{ active: selectedTime === time.value }"
              @click="selectTime(time.value)"
            >
              <el-icon><component :is="time.icon" /></el-icon>
              <span>{{ time.label }}</span>
            </div>
          </div>
        </div>
        
        <div class="option-group">
          <h3>票务数量</h3>
          <el-input-number 
            v-model="ticketCount" 
            :min="1" 
            :max="10" 
            size="large"
            style="width: 200px;"
          />
        </div>
      </div>
      
      <div class="ticket-display">
        <h2>票务信息</h2>
        <div class="ticket-preview" :class="{ empty: !selectedType, filled: selectedType }">
          <template v-if="!selectedType">
            <el-icon><QuestionFilled /></el-icon>
            <p>请选择票种</p>
          </template>
          <template v-else>
            <el-icon><Ticket /></el-icon>
            <div class="ticket-info">
              <h3>{{ getTypeLabel(selectedType) }}</h3>
              <p v-if="selectedTime">{{ getTimeLabel(selectedTime) }}</p>
              <p>数量: {{ ticketCount }}张</p>
            </div>
          </template>
        </div>
        <div class="action-buttons">
          <el-button 
            type="primary" 
            size="large" 
            :disabled="!selectedType"
            @click="printTicket"
          >
            <el-icon><Printer /></el-icon>
            打印票据
          </el-button>
          <el-button 
            type="info" 
            size="large" 
            plain
            @click="resetSelection"
          >
            <el-icon><Refresh /></el-icon>
            重新选择
          </el-button>
        </div>
      </div>
    </div>
    
    <!-- 操作指引 -->
    <div class="instructions">
      <h2>操作指引</h2>
      <div class="steps">
        <div class="step">
          <div class="step-icon">
            <el-icon><Select /></el-icon>
          </div>
          <h3>第一步</h3>
          <p>选择您需要的票种类型</p>
        </div>
        <div class="step">
          <div class="step-icon">
            <el-icon><Timer /></el-icon>
          </div>
          <h3>第二步</h3>
          <p>选择票务时间(如适用)</p>
        </div>
        <div class="step">
          <div class="step-icon">
            <el-icon><DocumentAdd /></el-icon>
          </div>
          <h3>第三步</h3>
          <p>选择票务数量</p>
        </div>
        <div class="step">
          <div class="step-icon">
            <el-icon><Printer /></el-icon>
          </div>
          <h3>第四步</h3>
          <p>点击打印按钮获取票据</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { ElCarousel, ElCarouselItem, ElIcon, ElButton, ElInputNumber } = ElementPlus;
    
    // 引入图标
    const {
      QuestionFilled,
      Ticket,
      Printer,
      Refresh,
      Select,
      Timer,
      DocumentAdd,
      Film,
      Basketball,
      Soccer,
      IceCream,
      Sunny,
      Moon
    } = ElementPlusIconsVue;
    
    createApp({
      components: {
        ElCarousel,
        ElCarouselItem,
        ElIcon,
        ElButton,
        ElInputNumber,
        QuestionFilled,
        Ticket,
        Printer,
        Refresh,
        Select,
        Timer,
        DocumentAdd,
        Film,
        Basketball,
        Soccer,
        IceCream,
        Sunny,
        Moon
      },
      setup() {
        // 轮播图数据
        const banners = ref([
          {
            title: '欢迎使用自助取票机',
            image: 'https://images.unsplash.com/photo-1511578314322-379afb476865?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'
          },
          {
            title: '多种票务类型可选',
            image: 'https://images.unsplash.com/photo-1540575467063-178a50c2df87?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'
          },
          {
            title: '快速便捷取票体验',
            image: 'https://images.unsplash.com/photo-1469371670807-013ccf25f16a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'
          },
          {
            title: '24小时自助服务',
            image: 'https://images.unsplash.com/photo-1519671482749-fd09be7ccebf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'
          }
        ]);
        
        // 票务类型选项
        const ticketTypes = ref([
          { label: '电影票', value: 'movie', icon: 'Film' },
          { label: '篮球赛', value: 'basketball', icon: 'Basketball' },
          { label: '足球赛', value: 'football', icon: 'Soccer' },
          { label: '演唱会', value: 'concert', icon: 'IceCream' }
        ]);
        
        // 票务时间选项
        const ticketTimes = ref([
          { label: '上午场', value: 'morning', icon: 'Sunny' },
          { label: '下午场', value: 'afternoon', icon: 'Sunny' },
          { label: '晚间场', value: 'evening', icon: 'Moon' }
        ]);
        
        // 选择状态
        const selectedType = ref('');
        const selectedTime = ref('');
        const ticketCount = ref(1);
        
        // 选择票务类型
        const selectType = (type) => {
          selectedType.value = type;
          // 重置时间选择
          selectedTime.value = '';
        };
        
        // 选择票务时间
        const selectTime = (time) => {
          selectedTime.value = time;
        };
        
        // 获取类型标签
        const getTypeLabel = (value) => {
          const type = ticketTypes.value.find(item => item.value === value);
          return type ? type.label : '';
        };
        
        // 获取时间标签
        const getTimeLabel = (value) => {
          const time = ticketTimes.value.find(item => item.value === value);
          return time ? time.label : '';
        };
        
        // 打印票据
        const printTicket = () => {
          ElMessageBox.alert(
            `成功打印票据：<br><br>
            <strong>类型：</strong>${getTypeLabel(selectedType.value)}<br>
            <strong>时间：</strong>${selectedTime.value ? getTimeLabel(selectedTime.value) : '无'}<br>
            <strong>数量：</strong>${ticketCount.value}张`,
            '打印成功',
            {
              dangerouslyUseHTMLString: true,
              confirmButtonText: '确定',
              callback: () => {
                resetSelection();
              }
            }
          );
        };
        
        // 重置选择
        const resetSelection = () => {
          selectedType.value = '';
          selectedTime.value = '';
          ticketCount.value = 1;
        };
        
        return {
          banners,
          ticketTypes,
          ticketTimes,
          selectedType,
          selectedTime,
          ticketCount,
          selectType,
          selectTime,
          getTypeLabel,
          getTimeLabel,
          printTicket,
          resetSelection
        };
      }
    }).use(ElementPlus).mount('#app');
  </script>
</body>
</html>
