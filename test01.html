<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>
    <style>
        h1 {
            color: red;
        }

        p {
            color: blue;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input:invalid {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>标题</h1>
    <p>文段</p>

    <form name="input" action="html_form_action.php" method="get">
        <div class="form-group">
            <label for="username">名字：</label>
            <input type="text" id="username" name="user" required minlength="2" pattern="[A-Za-z0-9]+" title="请输入字母或数字">
        </div>

        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" id="password" name="pwd" required minlength="6" title="密码至少6位">
        </div>

        <div class="form-group">
            <fieldset>
                <legend>性别（必选）：</legend>
                <label>
                    <input type="radio" name="sex" value="male" required>
                    男
                </label>
                <label>
                    <input type="radio" name="sex" value="female">
                    女
                </label>
            </fieldset>
        </div>

        <div class="form-group">
            <fieldset>
                <legend>交通工具（可选）：</legend>
                <label>
                    <input type="checkbox" name="vehicle" value="Bike">
                    我有自行车
                </label>
                <label>
                    <input type="checkbox" name="vehicle" value="Car">
                    我有小车
                </label>
            </fieldset>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        // 表单提交验证
        document.querySelector('form').addEventListener('submit', function (e) {
            const pwd = document.getElementById('password');
            if (pwd.value.includes(' ')) {
                alert('密码不能包含空格');
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
